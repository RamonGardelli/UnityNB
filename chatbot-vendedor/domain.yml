version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - saludo
  - mercaderia
  - pantalon
  - comprar

entities:
  - ropa
  - marca

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_saludo:
  - text: "Hola, bienvenido a mi tienda de ropa. En qué puedo ayudarlo?"
  - text: "Como le va? Soy un vendedor de ropa. Qué desea comprar?"

  utter_mercaderia:
  - text: "Estoy vendiendo ropa, remeras, pantalones, medias, buzos. Le interesa algo?"
  - text: "Vendo remeras, pantalones, medias, buzos. Ropa en general, cualquier cosa puede consultar"

  utter_pantalon:
  - text: "Tengo estos"
  - text: "Puedo ofrecerte algo como esto"
  - text: "Esto es lo que tengo"
  - text: "Me quedo esto por hoy"

  utter_comprar:
  - text: "Alguna marca en particular?"

actions:
  - action_mostrar_prendas

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
