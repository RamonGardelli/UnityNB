version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - saludo
  - mercaderia
  - pantalon

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_saludo:
  - text: "Hola, en que lo puedo ayudar?"
  - text: "Como le va? Que se le ofrece?"

  utter_mercaderia:
  - text: "Estoy vendiendo ropa, remeras, pantalones, medias, buzos. Le interesa algo?"
  - text: "Vendo remeras, pantalones, medias, buzos. Ropa en general, cualquier cosa puedo consultar"

  utter_pantalon:
  - text: "Tengo estos"
  - text: "Puedo ofrecerte algo como esto"
  - text: "Esto es lo que tengo"
  - text: "Me quedo esto por hoy"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
