version: "2.0"

responses:

  utter_saludar:
  - text: "Hola {nombre_usuario}"
  - text: "Buenas tardes"
  - text: "Como dice que le va"
  - text: "{nombre_usuario} que onda"

  utter_responder_feliz:
  - text: "Muy bien, sentado acá en la plazita de siempre"
  - text: "Recién salgo de cursar"
  - text: "Disfrutando el inicio de la primavera, así que ree bien"
  - text: "Bien, viste que jugó garcia lorca de titular jaja"
  - text: "Claro bien, yo hace un momento vengo de hacer unos trámites y me senté a descansar"

  utter_preguntar_como_está:
  - text: "Ey como va amiguito?"
  - text: "Todo en orden. Vos?"
  - text: "Que onda compañero como estás?"
  - text: "{nombre_usuario} que tal?"

  utter_preguntar_que_paso:
  - text: "Que pasó amigo?"
  - text: "Alguna nueva?"
  - text: "Que anda pasando {nombre_usuario}"
  - text: "Cuales son las noticias?"

  utter_inicio_conversacion:
  - text: "Que otras novedades hay?"
  - text: "Contate algo"
  - text: "Alguna otra novedad"
  - text: "Que mas me podes contar"
  - text: "Tenes tiempo para otro tema?"
  - text: "Algun chusmerio nuevo?"
  - text: "Cambiemos de tema"
  - text: "Algo mas para decir?"

  utter_insistir:
  - text: "Quedate un rato a charlar"
  - text: "Tenés un momento? Hablemos"
  - text: "Me quedo unos minutos y te acompaño"

  utter_despedir:
  - text: "{nombre_usuario}, nos estamos viendo"
  - text: "Abrazo grande"
  - text: "Un gusto verte {nombre_usuario}"
  - text: "Nos vemos amigo"
  - text: "Dale, que te vaya bien!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa"