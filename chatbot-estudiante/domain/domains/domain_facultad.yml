version: "2.0"

intents:
  - contar_examen_desaprobado:
      use_entities:
      - examen
      - materia
      - nota_examen_aprobado
      - nota_examen_desaprobado
  - contar_examen_aprobado:
      use_entities:
      - examen
      - materia
      - nota_examen_aprobado
      - nota_examen_desaprobado
  - contar_examen_aprobado_materia:
      use_entities:
      - examen
      - materia
      - nota_examen_aprobado
      - nota_examen_desaprobado
  - volver_a_intentarlo:
      use_entities: []
  - contar_que_rendi:
      use_entities:
      - examen
      - materia
      - nota_examen_aprobado
      - nota_examen_desaprobado
  - nota_que_me_saque:
      use_entities:
      - examen
      - materia
      - nota_examen_aprobado
      - nota_examen_desaprobado
  - contar_de_donde_vengo:
      use_entities:
      - establecimiento
      - materia
  - contar_como_fue:
      use_entities: []
  - preguntar_que_cursa:
      use_entities: []
  - preguntar_como_le_va:
      use_entities: []

entities:
  - examen
  - materia
  - nota_examen_aprobado
  - nota_examen_desaprobado
  - ultima_cursada
  - establecimiento
  - año_cursante

slots:
  examen:
    type: text
    auto_fill: true

  materia:
    type: text
    auto_fill: true
  
  nota_examen_aprobado:
    type: text
    auto_fill: true
    influence_conversation: true

  nota_examen_desaprobado:
    type: text
    auto_fill: true
    influence_conversation: true

  nota:
    type: text
  
  ultima_cursada:
    type: text
    auto_fill: true
  
  establecimiento:
    type: text
    auto_fill: true

  viene_de_la_facultad:
    type: bool

  rindio_examen:
    type: bool
    influence_conversation: true

  temario_diseño:
    type: list