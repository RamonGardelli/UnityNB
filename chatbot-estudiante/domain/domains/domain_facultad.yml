version: "2.0"

intents:
  - examenes
  - materias
  - establecimientos
  - año_cursantes
  - nota_examen_aprobados
  - nota_examen_desaprobados
  - contar_examen_desaprobado:
      use_entities:
      - examen
      - nota_examen_desaprobado
  - contar_examen_aprobado:
      use_entities:
      - examen
      - nota_examen_aprobado
  - contar_examen_aprobado_materia:
      use_entities:
      - materia
  - volver_a_intentarlo:
      use_entities: []
  - contar_que_rendi:
      use_entities:
      - examen
      - materia
  - nota_que_me_saque:
      use_entities:
      - nota_examen_aprobado
      - nota_examen_desaprobado
  - contar_de_donde_vengo:
      use_entities:
      - establecimiento
      - materia
  - contar_sali_examen:
      use_entities: []
  - contar_como_fue:
      use_entities: []
  - preguntar_que_cursa:
      use_entities: []
  - preguntar_como_le_va:
      use_entities: []
  - contar_como_fue_examen:
      use_entities: []

entities:
  - examen
  - materia
  - nota_examen_aprobado
  - nota_examen_desaprobado
  - establecimiento
  - año_cursante

slots:

  rindio_examen:
    type: bool

  examen:
    type: text
    auto_fill: true

  materia:
    type: text
    auto_fill: true
  
  nota_examen_aprobado:
    type: text
    auto_fill: true
    influence_conversation: true

  nota_examen_desaprobado:
    type: text
    auto_fill: true
    influence_conversation: true

  nota:
    type: text
  
  establecimiento:
    type: text
    auto_fill: true